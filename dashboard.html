<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./assets/css/movie.css"> -->
    <style>
    body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  padding: 100px 20px;
  height: 100%;
}

#container {
  text-align: center;
  max-width: 1200px;
  margin: 0 auto;
}
.block {
  width: 250px;
  height: 250px;
  margin: 10px;
  display: inline-block;
  background: gray;
}


#Modules {background-color: red;}
#Dashboard {background-color: green;}
#Contact {background-color: blue;}
#About {background-color: orange;}
    </style>
    
    
    <title>Dashboard</title>
</head>
<body>

<button class="tablink" onclick="openPage('Modules', this, 'red')">Modules</button>
<button class="tablink" onclick="openPage('Dashboard', this, 'green')" id="defaultOpen">Dashboard</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

<div id="Modules" class="tabcontent">
  <div id="container">
  <div class="block">1</div>
  <div class="block">2</div>
  <div class="block">3</div>
  <div class="block">4</div>
  <div class="block">5</div>
  <div class="block">6</div>
  <div class="block">7</div>
  <div class="block">8</div>
</div>
</div>

<div id="Dashboard" class="tabcontent">
  <h3>Dashboard</h3>
</div>

<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
</div>

<script>
function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

</script>

    <script src="./assets/js/products.js"></script>
    
</body>
</html>
