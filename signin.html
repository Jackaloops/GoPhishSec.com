<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Sign In To GoPhish</title>
</head>

<body>

    <form role="form">
        <div class="sign-up-form signin">
            <div class="sign-up-header"></div>
            <div class="arrow-down"></div>
            <div class="sign-up-body">
                <h1>Login to your GoPhish account!</h1>
                <p class="note">A cybersecurity learning platform for children.</p>
                <input type="email" class="form-control" id="email" placeholder="Email Address"></input>
                <input type="password" class="form-control" id="password" placeholder="Password"></input>
                <button type="submit" class="btn btn-sign-up">Sign in</button>
                
                <p class="agreement"><a href='./signup.html'>Don't have an account? Sign Up Here</a></p>
            </div>
        </div>
    </form>

    <div>
     
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/vendors/amazon-cognito-identity.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/signin.js"></script>

</body>

</html>
